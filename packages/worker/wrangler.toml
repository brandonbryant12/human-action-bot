name = "human-action-bot"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# D1 Database
[[d1_databases]]
binding = "human_action_db"
database_name = "human-action-db"
database_id = "b96789ff-8c67-40a6-9da3-46b35cca6cd8"

# Vectorize Index for RAG
[[vectorize]]
binding = "VECTORIZE"
index_name = "human-action-embeddings"

# KV Namespace for session storage
[[kv_namespaces]]
binding = "SESSIONS"
id = "75ce4cf122064060ad8d92f9835a6475"

# Environment Variables (set via wrangler secret)
# GEMINI_API_KEY - Google AI API key
# TELEGRAM_BOT_TOKEN - Telegram bot token

# Scheduled tasks for daily lessons
[triggers]
crons = ["0 8 * * *"]  # Run daily at 8 AM UTC

[vars]
ENVIRONMENT = "development"
TUTOR_VERSION = "1.0.0"
MODEL_NAME = "gemini-2.5-flash"
